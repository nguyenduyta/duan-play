@(contracts: List[Contract])
@main("Contracts catalogue") {
<h2>All contracts</h2>
<script>
    function del(urlToDelete) {
        $.ajax({
            url: urlToDelete,
            type: 'DELETE',
            success: function (results) {
                location.reload();
            }
        });
    }
</script>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Contract Id</th>
        <th>Name</th>
		<th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    @for(contract <- contracts) {
    <tr>
        <td>@contract.id</td>
        <td>@contract.name</td>
        <td>@contract.description</td>
        <td>
        	<a href=" @routes.Contracts.edit(contract.id)"><i class="icon icon-pencil"></i></a>
        	<a onclick="del('@routes.Contracts.destroy(contract.id)')"><i class="icon icon-trash"></i></a>
        </td>
    </tr>
    }
    </tbody>
</table>
<a href="@routes.Contracts.newRecord()" class="btn btn-primary">New contract</a>
}
